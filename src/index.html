<!DOCTYPE html>
<html>

<head>
    <title>GalactiCAD</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        #preview {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
        }

        #toolbar {
            top: 0;
            bottom: 2cm;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <preview-window id="preview" showFPS="true">
        return group(
            union(1,
                    box( [1,-4,4], [30,5,3] ),
                    box( [1, 7,4], [30,5,3] ),
                    subtract(box( [0,0,0], [10,20,8] ), sphere( [0,0,-10], {r:6} ), box([0,5,30], [5,2,40])),
            )
        )
    </preview-window>
    <div id="toolbar">
        <button id="reload-button">Reload</button>
    </div>
    <div id="editor"></div>
    <script type="module" src="./preview-window.js"></script>
    <script type="module">
        import App from './app.js';
        const app = new App("preview", "editor", "reload-button");
    </script>
</body>

</html>
