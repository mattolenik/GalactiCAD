<!DOCTYPE html>
<html>

<head>
    <title>GalactiCAD</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/vs/editor/editor.main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div,
        span {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #333;
            color: whitesmoke;
            scrollbar-width: none;
            overscroll-behavior: none;
        }

        #preview {
            display: block;
            max-height: 70vh;
        }

        #toolbar {
            margin: 0;
            padding: 0;
            display: inline-block;
            z-index: 2;
        }

        #log {
            font-size: 1rem;
            margin-bottom: -2rem;
        }

        #editor {
            z-index: 10;
            position: relative;
        }

        #editor::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/assets/logo1.png') center/cover no-repeat;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: -1;
        }

        #editor.visible::before {
            opacity: 1;
        }

        .monaco-editor {
            opacity: 0.99;
        }

        #toolbar {
            display: grid;
            width: 100%;
            grid-template-columns: auto min-content;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }

        #workspace {
            height: 100vh;
            display: grid;
            grid-template-rows: 2fr auto auto 5fr;
            max-width: 1200px;
            min-width: 400px;
            margin: auto;
        }
        @media only screen and (max-width: 4in) {
            #workspace {
                max-width: 100%;
                min-width: 100%;
                width: 100%;
            }
        }

        #workspace>* {
            min-width: 0;
        }

        canvas {
            /* disable all built-in touch gestures/selection on the element */
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body>
    <div id="workspace">
        <div id="editor"></div>
        <div id="toolbar">
            <div id="tabs"></div>
            <div id="menuButton"></div>
        </div>
        <div id="log"></div>
        <preview-window id="preview" showFPS="true"></preview-window>
    </div>
    <script type="module" src="./components/preview-window.js"></script>
    <script type="module">
        import App from './app.js';
        const editor = document.getElementById("editor")
        editor.classList.add("visible")
        const app = new App(
            document.getElementById("preview"),
            document.getElementById("tabs"),
            editor,
            document.getElementById("log"),
            document.getElementById("menuButton"))
    </script>
</body>

</html>
