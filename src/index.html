<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="icon" href="data:;base64,=">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        canvas {
            width: 8in;
            height: 8in;
        }

        #toolbar {
            top: 0;
            bottom: 2cm;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <canvas id="preview" oncontextmenu="return false;"></canvas>
    <script type="module">
        import { SDFRenderer } from './sdf.js';

        const canvas = document.getElementById("preview");
        const fpsCounter = document.getElementById("fps-counter")
        const renderer = await new SDFRenderer(canvas, fpsCounter).ready();
        renderer.testScene();

        requestAnimationFrame(time => renderer.update(time));

        document.getElementById("reload-button").onclick = async (ev)=>await renderer.testScene()
    </script>
    <div id="toolbar">
        <button id="reload-button">Reload</button>
        <span id="fps-counter"></span>
    </div>
</body>

</html>
