<!DOCTYPE html>
<html>

<head>
    <title>GalactiCAD</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/vs/editor/editor.main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div, span {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #333;
            color: whitesmoke;
            scrollbar-width: none;
        }

        #preview {
            display: block;
            aspect-ratio: 1/1;
        }

        #toolbar {
            height: 80px;
        }

        #log {
            margin: 0.5rem;
        }

        #workspace {
            height: 100%;
            display: grid;
            grid-template-rows: auto minmax(0,1fr) auto;
            max-width: 900px;
        }
        #workspace > * {
            min-width: 0;
        }
        canvas {
            /* disable all built-in touch gestures/selection on the element */
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body>
    <div id="workspace">
        <preview-window id="preview" showFPS="false"></preview-window>
        <div id="editor"></div>
        <div id="toolbar">
            <div id="log"></div>
        </div>
    </div>
    <script type="module" src="./preview-window.js"></script>
    <script type="module">
        import App from './app.js';
        const app = new App("preview", "editor", "log");
    </script>
</body>

</html>
